<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./produtos.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="./logo.png"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" >
            
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(xx)xxxx-xxxx">
            
            

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="10"></textarea>

            <div>
         <fieldset>
            <legend>Como prefere o nosso contato?</legend>

            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
            

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
            

            <label for="radio-whats"><input type="radio" name="contato" value="WhatsApp" id="radio-whats" checked>WhatsApp</label>

        </fieldset>
        <fieldset>

            <legend>Qual horario prefere ser atendido?</legend>
            <select name="" id="">
                <option value="">Manh√£</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
            
        </fieldset>
           
            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
        
            
        </div>
        <input type="submit" value="Enviar formulario" class="enviar">

         </form>

    </main>

    <footer>
        <img src="logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
